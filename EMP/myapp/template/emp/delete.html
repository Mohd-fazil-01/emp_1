<style>
 
body {
    background-color: rgb(1, 1, 32);
    color: white;
    font-family: 'Arial', sans-serif;

    padding: 0;
}


nav {

    justify-content: space-between;

    height: 100px;
    background-color: rgb(3, 3, 36);
    padding: 0 20px;
}

nav .left {
    font-size: 20px;
}

nav .right ul {
    list-style: none;

    padding: 0;
    display: flex;
}

nav ul a {
    text-decoration: none;
    color: white;
    margin: 0 15px;
    font-size: 18px;
}

nav ul a:hover {
    color: #00ff66; 
}


.firstSection {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 40px;
    gap: 20px;
}

.firstSection > div {
    width: 45%;
}


form {
    background-color: rgba(3, 5, 29, 0.8);
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0px 10px 30px rgba(17, 9, 129, 0.6);

    width: 100%;
}

form h1 {
    color: #4a0e66;
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
    font-weight: bold;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

    color: #e0e0e0;
}

input[type="text"]:focus {

}

button[type="submit"] {

    padding: 10px;

    font-size: 1em;
    background-color: #4a0e66;

    border: none;

    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #4a0e66;
}


.rightSection img {
    width: 100%;
    max-width: 450px; 
    height: auto;
    border-radius: 8px;
}


@media (max-width: 768px) {
    .firstSection {
        flex-direction: column; 
    }

        width: 90%;
    }
