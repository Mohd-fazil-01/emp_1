<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>

    {% include 'emp/nav.html' %}

    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for e in emps %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.position}}</td>
                <td>{{e.department}}</td>
                <td>
                    <a href="/emp/delete_emp/{{e.id}}" style="color: red;">Delete</a> |
                    <a href="/emp/update_emp/{{e.id}}" style="color: lightgreen;">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(1, 1, 32);
        color: white;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 120px;
        color: #00ff99;
    }

    /* NAVBAR SAME AS PREVIOUSLY FIXED */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(3, 3, 36);
        padding: 15px 30px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
        border-bottom: 2px solid #00ff99;
    }

    nav .left {
        font-size: 1.8rem;
        font-weight: bold;
        color: #00ff99;
    }

    nav .right {
        position: relative;
    }

    nav input[type="checkbox"] {
        display: none;
    }

    nav .hamburger {
        display: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }

    nav .menu {
        display: flex;
        list-style: none;
        gap: 20px;
    }

    nav .menu li a {
        color: white;
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 5px;
        transition: 0.3s ease;
    }

    nav .menu li a:hover {
        background-color: #00ff99;
        color: black;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
        nav .hamburger {
            display: block;
        }

        nav .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #1c1c3a;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.3);
            padding: 10px 0;
        }

        nav input[type="checkbox"]:checked ~ .menu {
            display: flex;
        }

        nav .menu li {
            margin: 10px 0;
            text-align: center;
        }
    }

    /* TABLE STYLING */
    table {
        margin: 20px auto;
        width: 90%;
        border-collapse: collapse;
        background-color: rgb(3, 3, 36);
        color: white;
        text-align: center;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    table th, table td {
        padding: 15px;
        border: 1px solid rgb(48, 48, 92);
    }

    table th {
        background-color: rgb(5, 5, 58);
        font-size: 1.1em;
    }

    table tr:nth-child(even) {
        background-color: rgb(12, 12, 44);
    }

    table tr:hover {
        background-color: rgb(25, 25, 85);
    }

    @media (max-width: 768px) {
        table {
            width: 95%;
        }

        table th, table td {
            padding: 10px;
            font-size: 0.9em;
        }
    }
</style>
